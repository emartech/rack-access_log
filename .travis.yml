language: ruby
script: rspec spec -f d

install:
  - gem update bundler
  - bundle install

rvm:
  - 1.9
  - 2.0.0
  - 2.1.1
  - 2.1.2
  - 2.2.2
  - 2.3.1
  - 2.4.1
  - 2.5.5
  - 2.6.3
  - jruby-19mode

  - ruby-head
  - jruby-head

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head

env:
  global:
    - VERBOSE=true
    - TIMEOUT=1

branches:
  only:
    - master
